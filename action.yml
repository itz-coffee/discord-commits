name: Discord Commits
author: itz-coffee
description: >
  Send commits to Discord using a webhook.
inputs:
  webhookUrl:
    description: Discord webhook URL. Should be stored in a secret and inserted as a context expression.
    required: true
runs:
  using: "node16"
  main: "dist/index.js"
branding:
  color: orange
  icon: alert-triangle
